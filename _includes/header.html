<header id="header">
  {% if site.banner-text %}
  <div id="banner-text">
    <p>{{ site.banner-text }}</p>
  </div>
  {% endif %}
  <div id="banner">
    <img src="/assets/images/banner.jpg" alt="Site banner image">
  </div>
  <div id="nav">
    <ul>
    {% for item in site.data.navigation %}
      <li{% if item.link == page.url %} class="current"{% endif %}><a href="{{ item.link }}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
  </div>
</header>
