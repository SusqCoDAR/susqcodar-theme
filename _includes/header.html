<header id="header">
  <div id="banner">
    <img src="/assets/images/banner.jpg">
  </div>
  <div id="nav">
    <ul>
    {% for item in site.data.navigation %}
      <li{% if item.link == page.url %} class="current"{% endif %}><a href="{{ item.link }}">{{ item.name }}</a></li>
    {% endfor %}
    </ul>
  </div>
</header>
