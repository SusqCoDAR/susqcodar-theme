<ul class="posts">
  {%- for post in site.posts -%}
  <li>
    <p class="post-title"><a href="{{ post.url | relative_url }}">{{ post.title | escape }}</a></p>
    <p class="post-date">{{ post.date | date: "%b %-d, %Y" }}</p>
    <div class="post-body">
      {% if post.excerpt_separator %}
        {{ post.excerpt }}
      {% else %}
        {{ post.content }}
      {% endif %}
    </div>
  </li>
  {%- endfor -%}
</ul>
