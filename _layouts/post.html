---
layout: default
---
<h1>{{ page.title }}</h1>

{{ content }}

<ul id="post-links">
  {%- if page.previous -%}
  <li id="previous"><a href="{{ page.previous.url | relative_url }}">{{ page.previous.title }}</a></li>
  {%- endif -%}
  {%- if page.next -%}
  <li id="next"><a href="{{ page.next.url | relative_url }}">{{ page.next.title }}</a></li>
  {%- endif -%}
</ul>
